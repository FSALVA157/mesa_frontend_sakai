<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <form autocomplete="off" [formGroup]="loginForm">
                <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                    <div class="text-center mb-5">
                        <img src="assets/layout/images/logo_spps.jpeg" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                        <span class="text-600 font-medium">Login para continuar</span>
                    </div>

                    <div class="field">
                        <label for="name">Email</label>
                        <input type="text" pInputText id="correo" formControlName="correo" />
                        <!-- <small *ngIf="asuntoNotaNoValido" class="p-error">
                            <div *ngFor="let validation of user_validation_messages.asunto" >
                                <div  *ngIf="formaTramites.get('asunto')?.hasError(validation.type)">
                                    {{validation.message}}
                                </div>
                            </div>
                        </small> -->
                    </div>

                    <div class="field">
                        <label for="name">Password</label>
                        <input type="text" pInputText id="clave" formControlName="clave" />
                        <!-- <small *ngIf="personaReferenciaNotaNoValido" class="p-error">
                            <div *ngFor="let validation of user_validation_messages.persona_referencia" >
                                <div  *ngIf="formaTramites.get('persona_referencia')?.hasError(validation.type)">
                                    {{validation.message}}
                                </div>
                            </div>
                        </small> -->
                    </div>

                    <div class="w-full md:w-10 mx-auto">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email" pInputText class="w-full mb-3" style="padding:1rem;">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                        <div class="flex align-items-center justify-content-between mb-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Remember me</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                        <p> Ir a Registrarse <a routerLink="/register">ALTA DE USUARIO</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
