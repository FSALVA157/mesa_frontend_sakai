<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Tramites</h5>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNewTramite()"></button>
                        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                    <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>
            <p-table #dt1 [value]="listaTramites" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                id
                                <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                NÂ° Tramite
                                <p-columnFilter type="text" field="country.name" display="menu" placeholder="Search by country"></p-columnFilter>
                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Asunto

                            </div>
                        </th>
                        <th>
                            <div class="flex justify-content-between align-items-center">
                                Fecha
                                <p-columnFilter type="date" field="date" display="menu" placeholder="dd/mm/yyyy"></p-columnFilter>
                            </div>
                        </th>

                        <th style="width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Verified
                                <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tramite>
                    <tr>
                        <td style="min-width: 12rem;">
                            {{tramite.id_tramite}}
                        </td>

                        <td style="min-width: 10rem;">
                            {{tramite.numero_tramite}}
                        </td>

                        <td style="min-width: 10rem;">
                            {{tramite.asunto}}
                        </td>

                        <td style="min-width: 10rem;">
                            {{tramite.fecha| date: 'dd/MM/yyyy'}}
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="7">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="7">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
        <!-- DIALOG FORMULARIO TRAMITE -->
        <p-dialog [(visible)]="tramiteDialog" [style]="{width: '450px'}" header="Nuevo Tramite" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <form [formGroup]="formaTramites">
                    <div class="field">
                        <label for="name">Asunto</label>
                        <input type="text" pInputText id="asunto" formControlName="asunto" autofocus />
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="field">
                        <label for="name">Expediente/Nota</label>
                        <input type="text" pInputText id="expediente_nota" formControlName="expediente_nota" />
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="field">
                        <label for="name">Persona Referencia</label>
                        <input type="text" pInputText id="persona_referencia" formControlName="persona_referencia" />
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="field">
                        <label for="description">Descripcion</label>
                        <textarea pInputTextarea id="descripcion" formControlName="descripcion" rows="3" cols="20"></textarea>
                    </div>
                    <div class="field">
                        <label for="name">Tipo_Tramite_id</label>
                        <input type="text" pInputText id="tipo_tramite_id" formControlName="tipo_tramite_id" />
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="field">
                        <label for="name">sector_id</label>
                        <input type="text" pInputText id="sector_id" formControlName="sector_id" />
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                    <div class="field">
                        <label for="name">usuario_id</label>
                        <input type="text" pInputText id="usuario_id" formControlName="usuario_id" />
                        <!-- <small class="ng-dirty ng-invalid" *ngIf="submitted && !product.name">Name is required.</small> -->
                    </div>
                </form>

            </ng-template>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialogTramite()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
            </ng-template>
        </p-dialog>

    </div>

</div>
